 <ion-header>
   <ion-toolbar>
     <ion-buttons slot="start">
       <ion-button color="light" (click)="popPage()">

       </ion-button>
     </ion-buttons>
     <ion-title color="light">
       قائمة الهدافين في الفرق
     </ion-title>
     <ion-buttons slot="end">
       <ion-button color="light" (click)="searchModal()">
         <ion-icon slot="icon-only" name="search"></ion-icon>
       </ion-button>
       <ion-button color="danger" (click)="presentModal()">
         <ion-icon slot="icon-only" name="funnel"></ion-icon>
       </ion-button>
     </ion-buttons>
   </ion-toolbar>
 </ion-header>
