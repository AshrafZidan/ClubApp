<app-header headerTitle="Language"></app-header>

<ion-content class="setting-content" [fullscreen]="true">
    <ion-list class="ion-padding notification-profile" lines="inset">
        <ion-item>
            <ion-avatar slot="start">
                <img src="./assets/img/lang/qatar.svg">
            </ion-avatar>
            <ion-label>
                <h3>الريان القطري</h3>
            </ion-label>
            <ion-checkbox mode="ios" [checked]="isChecked" slot="end"></ion-checkbox>
        </ion-item>
        <ion-item>
            <ion-avatar slot="start">
                <img src="./assets/img/lang/united-kingdom.svg">
            </ion-avatar>
            <ion-label>
                <h3>العربي القطري</h3>
            </ion-label>
            <ion-checkbox mode="ios" slot="end"></ion-checkbox>
        </ion-item>


    </ion-list>
</ion-content>
