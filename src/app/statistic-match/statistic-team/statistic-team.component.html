<ion-content class="setting-content" [fullscreen]="true">
  <ion-header class="headerMain ion-no-border">
    <div class="bg" [ngStyle]="{'background-image': true?'url(./assets/img/Team-info/team_log.png)':''}"></div>
    <div class="overlayer"></div>
    <div class="d-flex main">
      <!-- <div class="d-flex icons"> -->
      <ion-buttons slot="start">
        <ion-button class="headerIcon" (click)="popPage()">
          <ion-icon slot="icon-only" src="./assets/img/posts/forward.svg"></ion-icon>
        </ion-button>
      </ion-buttons>
      <!-- </div> -->


      <!-- <div class="left d-flex"> -->

      <ion-buttons slot="end">
        <ion-button color="danger" class="headerIcon" ion-button>
          <ion-icon slot="icon-only" name="funnel"></ion-icon>
        </ion-button>
      </ion-buttons>
      <!-- </div> -->

    </div>
    <div class="top-header">
      <div class="clubInfo">

        <div class="clubLogo">
          <img src="assets/img/team/teamLogo.png" alt="clubLogo">
        </div>
        <span class="clubName">الريان القطرى</span>
        <p> قطر</p>
      </div>

    </div>
  </ion-header>
  <!-- <div class="clearfix"></div> -->
  <ion-list class="ion-padding notification-profile fisrt-list" lines="inset">
    <ion-item>
      <p class="start-par" slot="start">المباريات</p>
      <p class="end-par" slot="end">20</p>
    </ion-item>

    <ion-item>
      <p class="start-par" slot="start">فوز</p>
      <p class="end-par" slot="end">30</p>
    </ion-item>
    <ion-item>
      <p class="start-par" slot="start">هزيمة</p>
      <p class="end-par" slot="end">40</p>
    </ion-item>
    <ion-item>
      <p class="start-par" slot="start">تعادل</p>
      <p class="end-par" slot="end">50</p>
    </ion-item>

  </ion-list>
</ion-content>
